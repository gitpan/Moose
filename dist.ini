Module::Info                 = 0
Module::Refresh              = 0
Params::Coerce               = 0
Regexp::Common               = 0
Test::Deep                   = 0
Test::Inline                 = 0
Test::LeakTrace              = 0
Test::Output                 = 0
URI                          = 0

[Conflicts]
-script = bin/moose-outdated
