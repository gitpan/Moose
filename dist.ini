Package::Stash::XS          = 0.17
Params::Util                = 1.00
Scalar::Util                = 1.19
Sub::Exporter               = 0.980
Sub::Name                   = 0.05
Task::Weaken                = 0
Try::Tiny                   = 0.02
perl                        = 5.8.3

[Prereqs / TestRequires]
Test::Fatal    = 0.001
Test::More     = 0.88
Test::Requires = 0.05

[Prereqs / DevelopRequires]
Algorithm::C3                = 0
DateTime                     = 0
DateTime::Calendar::Mayan    = 0
DateTime::Format::MySQL      = 0
Declare::Constraints::Simple = 0
